<section class="admin-section flex-center-column-top" id="hero-admin-section">
    <button class="admin-header"  (click)="toggleAdminMenu()">
        <h3 class="headline">Hero</h3>
        <svg [class.rotate-chevron]="isAdminMenuClicked" xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 407.436 407.436">
            <polygon points="386.258,91.567 203.718,273.512 21.179,91.567 0,112.815 203.718,315.87 407.437,112.815 "/>
        </svg>
    </button>
    <div class="collapsible" [@toggleAdminMenu]="isAdminMenuClicked ? 'open' : 'closed'">
        <form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm)" id="hero-form" class="flex-center-column">
            <div class="form-group flex-center-column">
                <label for="title" class="text">Title</label>
                <input type="text" name="title" id="title" [ngModel]="hero.title">
            </div>
            <div class="form-group flex-center-column">
                <label for="subtitle" class="text">Subtitle</label>
                <input type="text" name="subtitle" id="subtitle" [ngModel]="hero.subtitle">
            </div>
            <app-spinner [isHidden]="!isLoading" [animated]="false" [isTransparent]='true' *ngIf="isLoading"></app-spinner>
            <div class="btn-container" *ngIf="!isLoading">
                <button class="btn gradient-btn" type="submit">Save</button>
            </div>
        </form>
    </div>
</section>
