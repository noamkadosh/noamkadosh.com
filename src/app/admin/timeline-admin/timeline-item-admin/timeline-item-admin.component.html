<button class="admin-item-header" (click)="toggleMenu()">
    <h3 class="headline">{{ addMode ? "Add New Timeline Item" : timeline.role + " - " + timeline.company }}</h3>
    <svg [class.rotate-chevron]="isItemClicked" xmlns="http://www.w3.org/2000/svg" width="0.75rem" height="0.75rem"
        viewBox="0 0 407.436 407.436">
        <polygon points="386.258,91.567 203.718,273.512 21.179,91.567 0,112.815 203.718,315.87 407.437,112.815 " />
    </svg>
</button>
<div class="sub-collapsible" [@toggleMenu]="isItemClicked ? 'open' : 'closed'">
    <form #timelineForm="ngForm" (ngSubmit)="onSubmit(timelineForm)" class="flex-center-column">
        <div class="form-group flex-center-column">
            <label for="role" class="text">Role</label>
            <input type="text" name="role" id="role" [ngModel]="timeline.role" />
        </div>
        <div class="form-group flex-center-column">
            <label for="company" class="text">Company</label>
            <input type="text" name="company" id="company" [ngModel]="timeline.company" />
        </div>
        <div class="form-group flex-center-column">
            <label for="description" class="text">Description</label>
            <textarea name="description" id="description" [ngModel]="timeline.description" rows="8"></textarea>
        </div>
        <div class="form-group flex-center-column">
            <label for="link" class="text">Link</label>
            <input type="text" name="link" id="link" [ngModel]="timeline.link" />
        </div>
        <div class="form-group flex-center-column">
            <label for="badge" class="text">Badge</label>
            <input type="text" name="badge" id="badge" [ngModel]="timeline.badge" />
        </div>
        <div class="form-group flex-center-column">
            <label for="year" class="text">Year</label>
            <input type="number" name="year" id="year" [ngModel]="timeline.year">
        </div>
        <app-spinner [isHidden]="!isLoading" [animated]="false" [isTransparent]='true' *ngIf="isLoading"></app-spinner>
        <div class="btn-container" *ngIf="!isLoading">
            <button class="btn gradient-btn" type="submit">{{ addMode ? "Create" : "Save" }}</button>
            <button class="btn warn-btn" type="button" (click)="onDelete()" *ngIf="!addMode">Delete</button>
        </div>
    </form>
</div>
